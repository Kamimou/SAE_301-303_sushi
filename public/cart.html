<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panier — Sushii</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner" role="navigation" aria-label="Navigation principale">
      <a class="logo" href="/">Sushii</a>
      <nav class="nav">
        <a href="/menu.html">Menu</a>
        <a href="/cart.html" aria-current="page">Panier <span id="cart-count" aria-live="polite">0</span></a>
      </nav>
    </div>
  </header>

  <div id="feedback" class="toast" role="status" aria-live="polite"></div>

  <main class="container">
    <h1>Ton panier</h1>
    <div id="cart-items" aria-live="polite"></div>
    <div id="cart-summary" class="cart-summary">
      <p>Total : <strong id="cart-total">0,00 €</strong></p>
      <button id="checkout" class="btn">Passer la commande</button>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© Sushii</div>
    </div>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
